<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="fonts/DingTalkJinBuTi.ttf">
    <link rel="shortcut icon" href="../images/tubiao.png">
    <link rel="stylesheet" href="css/init.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/md5.js"></script>
    <script src="js/index.js"></script>
    <title>申请访问</title>
</head>

<body>
    <form name="pwdInput" onsubmit="return false;">
        <input id="password" type="password" placeholder="请输入访问密码"><br />
        <div id="result"></div>
        <input id="button" type="button" value="确定" onclick="enter()">
        <script>
            document.getElementById("password")
                .addEventListener("keyup", function (event) {
                    event.preventDefault();
                    if (event.keyCode === 13) {
                        document.getElementById("button").click();
                    }
                });
        </script>
    </form>
</body>

</html>
